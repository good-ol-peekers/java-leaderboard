<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-dark text-white">
                    <h1 class="m-5">DAS SCOREBOARD</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-10 justify-content-center d-flex">
                    <h1 class="m-5">Gold</h1>
                    <h1 class="m-5">Silver</h1>
                </div>
                <div class="col-10 justify-content-center d-flex">
                    <button class="btn btn-secondary m-5" onclick="gold()">gold</button>
                    <button class="btn btn-secondary m-5" onclick="silver()">silver</button>
                </div>
                <div class="col-10 justify-content-center d-flex">
                    <p class="m-5" id="player1">0</p>
                    <p class="m-5" id="player2">0</p>
                </div>
                <div id="totalPoints">0</div>
            </div>
        </div>
    </main>

    </footer>
